<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry and registration form with animation</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
<p class="project-title">Entry and registration form with animation</p>

<div class="container">

  <div class="card"> 
  </div>

  <div class="card">

    <h1 class="title">ورود</h1>

    <form action="">

        <div class="input-container">
          <input type="text" id="username" required>
          <label for="username">نام کاربری</label>
          <div class="bar"></div>
        </div>

        <div class="input-container">
          <input type="password" id="password" required>
          <label for="password">کلمه عبور</label>
          <div class="bar"></div>
        </div>

        <div class="button-container">
          <button>
            <span>بزن بریم</span>
          </button>
        </div>

        <div class="footer">
          <a href="#">بازیابی کلمه عبور</a>
        </div>

    </form>

  </div>

  <div class="card alt">

    <div class="toggle">
      <!-- <i class="fa-sharp fa-solid fa-pen"></i> -->
    </div>

    <h1 class="title">ثبت نام
       <div class="close"></div>
    </h1>

    <form action="">

        <div class="input-container">
          <input type="text" id="user-name" required>
          <label for="user-name">نام کاربری</label>
          <div class="bar"></div>
        </div>

        <div class="input-container">
          <input type="password" id="pass" required>
          <label for="pass">کلمه عبور</label>
          <div class="bar"></div>
        </div>
        
        <div class="input-container">
          <input type="password" id="pass-repeat" required>
          <label for="pass-repeat">تکرار کلمه عبور</label>
          <div class="bar"></div>
        </div>

        <div class="button-container">
          <button>
            <span>عضویت</span>
          </button>
        </div>

    </form>

  </div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="./assets/js/main.js"></script>

</body>
</html>
